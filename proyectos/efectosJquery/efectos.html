<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
        <link rel="stylesheet" href="/proyectos/efectosJquery/efectos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="full">jQuery effects & html</div>

            <!--<div id="mostrar">Texto</div>-->
            <div class="box toggle">
                <div class="window">
                    <p id="variar">Slide</p>
                </div>
                <button class="toggle" id="hide">Slide Abajo</button>
            </div>

            <div class="box toggle">
                <div class="window" id="cambio2">
                    <p id="variar2">Fade</p>
                </div>
                <button class="toggle" id="hide2">Fade Out</button>
            </div>

            <div class="box toggle">
                <div class="window" id="cambio3">
                    <p id="variar3">Desaparecer</p>
                </div>
                <button class="toggle" id="hide3">Desaparecer</button>
            </div>

            <div class="box toggle">
                <div class="window" id="cambio4">
                    <p class="palabra">Desplazar</p>
                </div>
                <div class="toggle" id="hide4">
                    <button class="botones" id="izquierda">&larr; </button>
                    <button class="botones" id="derecha">&rarr;</button>
                    <button class="botones" id="arriba">&uarr;</button>
                    <button class="botones" id="abajo">&darr;</button>
                </div>
            </div>
            <div class="box toggle">
                <div class="window" id="cambio5">
                    <p id="variar5">Agregar Estilos</p>
                </div>
                <button class="toggle" id="hide5">Desaparecer</button>
            </div>


            <div class="box toggle">
                <div class="window" id="cambio6">
                    <div id="textos">
                        <p>Texto</p>
                        <p id="variar6">Texto</p>
                        <p>Texto</p>
                    </div>
                </div>
                <button class="toggle" id="hide6">Eliminar 2ª Linea</button>
            </div>

            <div class="box toggle">
                <div class="window" id="cambio7">
                    <p>Texto</p>
                        <p id="variar7">Texto</p>
                </div>
                <div>
                    <button class="toggle fa fa-play" id="hide7"></button>
                    <button class="toggle fa fa-pause" id="hide7i"></button>
                </div>
            </div>

            <div class="box toggle">
                <div class="window" id="cambio8">
                    <p id="variar8">Voy a cambiar</p>
                </div>
                <button class="toggle" id="hide8">Cambiar Texto</button>
            </div>
            
             <div class="box toggle">
                <div class="window" id="cambio9">
                    <p id="variar9">Soy un Texto</p>
                </div>
                <button class="toggle" id="hide9">Crear Botón</button>
            </div>
            
             <div class="box toggle">
                <div class="window" id="cambio10">
                    <p id="variar10">Texto</p>
                </div>
                <button class="toggle" id="hide10">Dar Clase Especial</button>
            </div>

        </div>
        <script type="text/javascript" src="/proyectos/efectosJquery/efectos%20.js"></script>
    </body>
</html>
