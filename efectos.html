<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="efectos.css">
    </head>
    <body>
        <div class="container">
            <div class="full">jQuery effects & html</div>

            <!--<div id="mostrar">Texto</div>-->
            <div class="box toggle">
                <div class="window">
                    <p id="variar">Slide</p>
                </div>
                <button class="toggle" id="hide">Slide Abajo</button>
            </div>

            <div class="box toggle">
                <div class="window" id="cambio2">
                    <p id="variar2">Fade</p>
                </div>
                <button class="toggle" id="hide2">Fade Out</button>
            </div>

            <div class="box toggle">
                <div class="window" id="cambio3">
                    <p id="variar3">Toggle</p>
                </div>
                <button class="toggle" id="hide3">Desaparecer</button>
            </div>

            <div class="box toggle">
                <div class="window" id="cambio4">
                    <p class="palabra">Desplazar</p>
                </div>
                <div class="toggle" id="hide4">
                    <button class="botones" id="izquierda">&laquo;</button>
                    <button class="botones" id="derecha">&raquo;</button>
                    <button class="botones" id="arriba">&uarr;</button>
                    <button class="botones" id="abajo">&darr;</button>
                </div>
            </div>
            <div class="box toggle">
                <div class="window" id="cambio5">
                    <p id="variar5">Agregar Estilos</p>
                </div>
                <button class="toggle" id="hide5">Desaparecer</button>
            </div>


        </div>
        <script type="text/javascript" src="efectos%20.js"></script>
    </body>
</html>
